server {
  listen 80;
  server_name _;

  # 정적 리액트/뷰 파일
  root /usr/share/nginx/html;
  index index.html;

  # 프론트 라우팅 (history mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 백엔드 REST API 프록시 예시 (필요 시 경로 조정)
  location /api/ {
    proxy_pass http://backend-api-service.default.svc.cluster.local:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # 웹소켓 (예: /ws, /stomp 등)
  location /ws/ {
    proxy_pass http://backend-api-service.default.svc.cluster.local:8080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
